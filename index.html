<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Mono:ital@0;1&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <h1 style="text-align: center; font-family: 'Roboto Mono', monospace;">My todo App</h1>
      <h1 style="text-align: center; font-family: 'Roboto Mono', monospace; margin-bottom: 20px;" ><span id="date"></span></h1>
      <div class="input-header">
        <div class="to-do-input">
          <input type="text" id="item" placeholder="Enter a task..." />
          <button id="enter">Enter</button>
        </div>
      </div>

      <!-- todo list -->
      <div class="to-do-list"></div>
    </main>

    <!-- js -->
    <script src="./script/script.js"></script>
  </body>
</html>
